# JAXRS
cxf.path=/api
cxf.jaxrs.component-scan=true
cxf.jaxrs.client.classes-scan=true
cxf.jaxrs.client.classes-scan-packages=net.n2oapp.platform.jaxrs.example.api
cxf.jaxrs.client.address=http://localhost:${server.port}/api
cxf.servlet.init.service-list-path=/info
jaxrs.swagger.enabled=true
jaxrs.swagger.title=Example Jaxrs Service
jaxrs.swagger.version=1.0
jaxrs.swagger.resource-package=net.n2oapp.platform.jaxrs